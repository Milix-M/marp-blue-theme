name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

env:
  # using uppercases to avoid this problem
  # https://github.com/rhysd/actionlint/issues/53
  DIR_NAME: latest-images

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build slide images
        run: |
          set -eux
          mkdir "$DIR_NAME"
          npx @marp-team/marp-cli@latest example/example.md \
            --images png \
            --output "$DIR_NAME"/example.png

      - name: compare images
        run: |
          composite -compose difference \
            example/example.002.png \
            "$DIR_NAME"/example.001.png \
            - | \
            identify -format "%[mean]" -

          composite -compose difference \
            example/example.001.png \
            "$DIR_NAME"/example.001.png \
            - | \
            identify -format "%[mean]" -
